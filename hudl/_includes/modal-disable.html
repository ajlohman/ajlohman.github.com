<!-- Add Athlete - Modal -->
<div class="modal fade bs-example-modal-lg" id="modal-disable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Disable Athlete</h4>
      </div>
      <div class="modal-body">
        
        <p>Click <b>Disable</b> if you want to remove a player from your roster but preserve their highlights and statistics in Hudl.<p>

        <p>Use <b>Disable</b> for your graduating seniors or players that have left your team but would still like to have access to their highlight page.</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Disable Player</button>
      </div>
    </div>
  </div>
</div>
